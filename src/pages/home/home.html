<ion-header>
  <ion-navbar>
    <ion-title>
      Enviar formulário de sugestão
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-card-title>Contribua com as melhorias do aplicativo!</ion-card-title>
            <p>Nos envie sugestão ou relate problema</p><br/>

 <form [formGroup]="form" (ngSubmit)="enviar()">

    <ion-item>

      <ion-label floating>Email:</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>

    </ion-item>

    <ion-item>

      <ion-label floating>Nome:</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>

    </ion-item>

    <ion-item>

      <ion-label floating>Mensagem:</ion-label>
      <ion-textarea formControlName="mensagem"></ion-textarea>

    </ion-item>

      <button ion-button type="submit" [disabled]="!form.valid">Enviar Sugestão</button>

    </form>

</ion-content>
